    <title>Ahmed Abdelwahed | Data Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brutal: {
                black: '#000000',
                white: '#ffffff',
                gray: '#1a1a1a',
              }
            },
            boxShadow: {
              'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
              'brutal-dark': '4px 4px 0px 0px rgba(255,255,255,1)',
              'brutal-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar for Brutalist feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;
        border: 2px solid #ffffff;
      }
      .dark ::-webkit-scrollbar-track {
        background: #000000;
        border-left: 2px solid #ffffff;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #ffffff;
        border: 2px solid #000000;
      }
    </style>

}
